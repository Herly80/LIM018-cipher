<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
     <div id="root">
      <h1>Cifrado César</h1>
      <p id="start"></p>
      <form id="Cifrador" autocomplete="off">
        <input id="input-cifrar" spellcheck="false" placeholder="Introduzca el texto..." type="text" name="text">
      </form>
      <form id="Resultado">
        <input id="resultado" type="text" name="">
      </form>
      <div class="deslizante">
        <input id="rango" type="range" value="5" min="1" max="10" oninput= "this.nextElementSibling.value = this.value">
         <output>5</output>
      </div>
      <button id="botonCifrar">Cifrar</button>
      <button id="botonDescifrar">Descifrar</button>
     </div>
        <script src="index.js" type="module"></script>
    </main>
  </body>
</html>
